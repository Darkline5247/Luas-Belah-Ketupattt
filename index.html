<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Luas Belah Ketupat</title>
</head>
<body>
    <center>
    <div class="text-with-stroke">
            <h1>Silahkan Login</h1><br>
        <div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card mt-3">
                            <div class="card-header">
                                Form Login
                            </div>
                            <div class="card-body">
                                <div id="message"></div>
                                <div class="mb-3">
                                    <label for="emailInput">Email</label>
                                    <input type="email" id="emailInput" placeholder="Masukkan Email" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="passwordInput">Password</label>
                                    <input type="password" id="passwordInput" placeholder="Masukkan Password" 
                                    class="form-control">
                                </div>
                                <input type="checkbox" id="chk"> Show Password
                                <script>
                                    const chk = document.getElementById("chk");
                                    chk.onchange = function(e) {
                                        emailInput.type = chk.checked ? "text" : "email"
                                        passwordInput.type = chk.checked ? "text" : "password"
                                    }
                                </script>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary" id="btnLogin">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="Login.js"></script>
</body>
</html>
